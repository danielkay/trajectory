<!DOCTYPE html>
<html data-ng-app="myApp">
    <head>
        <base href='/' />
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />
        <link rel="stylesheet" href="/view/css/stylesheet.css" />
    </head>
    <body>
        <div class='navbar-container'>
            <div class='navbar'>
                <div class='nav-title' data-ng-click='navigate("")'>
                    <h2>{{ title }}</h2>
                </div>
                <div class='nav-left'>
                    <div class='button' data-ng-click='navigate("about")'>About</div>
                    <div class='button' data-ng-click='navigate("chart/pack")'>Chart</div>
                </div>
                <div class='nav-right'>
                    <div class='button'>Log In</div>
                </div>
            </div>
        </div>
        <div class='header'>
        </div>
        <div class='content' data-ng-view>
        </div>
        <div class='footer'>
            Released under the terms of the <a href='https://github.com/danielkay/trajectory/blob/master/LICENSE' alt='MIT License'>MIT License</a>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-resource.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="/view/js/app.js"></script>
    </body>
</html>
